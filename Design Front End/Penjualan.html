<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style/Main.css" />
  <link rel="stylesheet" href="./style/Penjualan.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <h2>ğŸ§¾ Sales Entry (Penjualan)</h2>

    <div class="section">
      <label>Marketplace</label>
      <select id="marketplace">
        <option value="Shopee">Shopee</option>
        <option value="Tokopedia">Tokopedia</option>
        <option value="Offline">Offline</option>
      </select>
  
      <label>Product Name</label>
      <input type="text" id="sales-name" />
  
      <label>Quantity</label>
      <input type="number" id="sales-qty" />
  
      <label>Price</label>
      <input type="number" id="sales-price" />
  
      <button onclick="addSalesToCart()">Add to Cart</button>
    </div>
  
    <div class="section">
      <h3>ğŸ›’ Cart</h3>
      <div id="sales-cart"></div>
      <button onclick="checkoutSales()">Checkout</button>
    </div>
  
    <div class="section">
        <h2>ğŸ“¦ Sales History</h2>
      
        <h3>ğŸ§¾ Offline Sales</h3>
        <div id="history-offline"></div>
      
        <h3>ğŸ›ï¸ Shopee Sales</h3>
        <div id="history-shopee"></div>
      
        <h3>ğŸ›’ Tokopedia Sales</h3>
        <div id="history-tokopedia"></div>
    </div>
  
    <!-- Modal -->
    <div id="confirm-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <p>Do you want to download the nota?</p>
        <button onclick="downloadNota()">Yes</button>
        <button onclick="closeModal()">No</button>
      </div>
    </div>
  

  <script src="./script/Main.js"></script>
  <script src="./script/Penjualan.js"></script>
</body>
</html>
